{% load static %}

<!-- Enhanced African-inspired Product Card Template -->
<div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-4" data-product-id="{{ product.id }}">
    <div class="product-card-african" data-product-id="{{ product.id }}">
        <!-- Product Image Container with African Pattern Border -->
        <div class="product-img-container">
            {% if product.is_on_sale %}
            <div class="product-badge">Sale</div>
            {% endif %}
            {% if product.is_new %}
            <div class="product-badge product-badge-new">New</div>
            {% endif %}

            <!-- African Pattern Overlay -->
            <div class="african-pattern-overlay"></div>

            <!-- Product Image with Lazy Loading -->
            <img src="{% static 'img/placeholder.png' %}" data-src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img lazyload">

            <!-- Quick Actions Overlay -->
            <div class="product-actions">
                <button class="action-btn" data-bs-toggle="modal" data-bs-target="#modalProduct{{ product.id }}" title="Quick View" aria-label="Quick View">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="action-btn" onclick="addToCart({{ product.id }}, 1)" title="Add to Cart" aria-label="Add to Cart">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <button class="action-btn btn-wishlist" data-product-id="{{ product.id }}" title="Add to Wishlist" aria-label="Add to Wishlist">
                    <i class="far fa-heart"></i>
                </button>
            </div>
        </div>

        <!-- Product Info -->
        <div class="product-info">
            <!-- Category -->
            <div class="product-category">
                <span class="category-badge">{{ product.category.name }}</span>
            </div>

            <!-- Product Name -->
            <h3 class="product-title">
                <a href="{% url 'product' product.id %}">{{ product.name }}</a>
            </h3>

            <!-- Product Price -->
            <div class="product-price">
                {% if product.is_on_sale %}
                <span class="price-old">${{ product.regular_price }}</span>
                <span class="price-current">${{ product.price }}</span>
                {% else %}
                <span class="price-current">${{ product.price }}</span>
                {% endif %}
            </div>

            <!-- Add to Cart Button -->
            <button class="btn-add-to-cart" onclick="addToCart({{ product.id }}, 1)" aria-label="Add {{ product.name }} to cart">
                <i class="fas fa-shopping-cart me-2"></i>Add to Cart
            </button>
            <noscript>
                <form action="{% url 'add_to_cart' product.id %}" method="post" class="mt-2">
                    {% csrf_token %}
                    <input type="hidden" name="quantity" value="1">
                    <button class="btn-add-to-cart" type="submit">Add to Cart</button>
                </form>
            </noscript>
        </div>
    </div>
</div>

<style>
    /* Enhanced African-Inspired Product Card Styling */
    .product-card-african {
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
        border: 1px solid rgba(139, 69, 19, 0.1);
    }

    .product-card-african::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(to right, #D2691E, #8B4513);
        z-index: 3;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .product-card-african:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 15px 30px rgba(139, 69, 19, 0.15);
    }

    .product-card-african:hover::before {
        opacity: 1;
    }

    /* Product Image Container */
    .product-img-container {
        position: relative;
        overflow: hidden;
        padding-top: 100%; /* 1:1 Aspect Ratio */
        border-bottom: 2px solid rgba(139, 69, 19, 0.1);
    }

    /* African Pattern Overlay */
    .african-pattern-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%238B4513' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 20L20 0L40 20L20 40z'/%3E%3C/g%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .product-card-african:hover .african-pattern-overlay {
        opacity: 1;
    }

    .product-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s ease;
        z-index: 0;
    }

    .product-card-african:hover .product-img {
        transform: scale(1.08);
    }

    /* Product Badge */
    .product-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: linear-gradient(45deg, #D2691E, #CD853F);
        color: white;
        padding: 5px 14px;
        font-size: 0.75rem;
        font-weight: 700;
        border-radius: 20px;
        z-index: 4;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        letter-spacing: 0.5px;
    }

    .product-badge-new {
        background: linear-gradient(45deg, #2E8B57, #3CB371);
        left: auto;
        right: 10px;
    }

    /* Quick Actions */
    .product-actions {
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 12px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
        z-index: 4;
    }

    .product-card-african:hover .product-actions {
        opacity: 1;
        transform: translateY(0);
    }

    .action-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: white;
        border: none;
        color: #8B4513;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .action-btn:hover {
        background-color: #D2691E;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Product Info */
    .product-info {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        background-color: white;
        position: relative;
    }

    .product-info::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 20px;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='10' viewBox='0 0 60 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 5 Q 15 0, 30 5 T 60 5' stroke='%23D2691E' stroke-width='1' fill='none' stroke-opacity='0.2'/%3E%3C/svg%3E");
        background-repeat: repeat-x;
        background-size: 60px 10px;
        opacity: 0.5;
        pointer-events: none;
    }

    .product-category {
        margin-bottom: 0.75rem;
    }

    .category-badge {
        display: inline-block;
        padding: 0.4rem 1rem;
        background-color: rgba(210, 105, 30, 0.1);
        color: #8B4513;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 600;
        border: 1px dashed rgba(139, 69, 19, 0.3);
        transition: all 0.3s ease;
    }

    .category-badge:hover {
        background-color: rgba(210, 105, 30, 0.2);
        transform: translateY(-2px);
    }

    .product-title {
        font-family: 'Playfair Display', serif;
        font-size: 1.15rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        line-height: 1.3;
    }

    .product-title a {
        color: #5D4037;
        text-decoration: none;
        transition: color 0.3s ease;
        display: inline-block;
        position: relative;
    }

    .product-title a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #D2691E;
        transition: width 0.3s ease;
    }

    .product-title a:hover {
        color: #D2691E;
    }

    .product-title a:hover::after {
        width: 100%;
    }

    .product-price {
        margin-bottom: 1.25rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .price-current {
        font-weight: 700;
        font-size: 1.3rem;
        color: #D2691E;
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background-color: rgba(210, 105, 30, 0.1);
        border-radius: 20px;
    }

    .price-old {
        font-size: 0.9rem;
        color: #909090;
        text-decoration: line-through;
    }

    .btn-add-to-cart {
        margin-top: auto;
        background-color: transparent;
        color: #8B4513;
        border: 2px solid #8B4513;
        border-radius: 30px;
        padding: 0.6rem 1.2rem;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
        width: 100%;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .btn-add-to-cart::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        background-color: #8B4513;
        transition: all 0.3s ease;
        z-index: -1;
    }

    .btn-add-to-cart:hover {
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
    }

    .btn-add-to-cart:hover::after {
        height: 100%;
    }

    @media (min-width: 1200px) {
        .btn-add-to-cart {
            min-height: 48px;
            font-size: 0.95rem;
        }
    }

    /* Responsive Adjustments */
    @media (max-width: 767.98px) {
        .product-title {
            font-size: 1rem;
        }

        .product-actions {
            bottom: 0;
            opacity: 0.9;
        }

        .product-info {
            padding: 1rem;
        }

        .btn-add-to-cart {
            padding: 0.4rem 0.75rem;
            font-size: 0.9rem;
        }
    }

    /* Grid Responsiveness */
    @media (min-width: 576px) and (max-width: 767.98px) {
        .col-sm-6 {
            flex: 0 0 auto;
            width: 50%;
        }
    }

    @media (min-width: 768px) and (max-width: 991.98px) {
        .col-md-4 {
            flex: 0 0 auto;
            width: 33.333333%;
        }
    }

    @media (min-width: 992px) and (max-width: 1199.98px) {
        .col-lg-4 {
            flex: 0 0 auto;
            width: 33.333333%;
        }
    }

    @media (min-width: 1200px) {
        .col-xl-3 {
            flex: 0 0 auto;
            width: 25%;
        }
    }
</style>
